<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог техніки</title>
    <style>
        body { font-family: sans-serif; display: flex; gap: 20px; padding: 20px; background: #f4f4f4; }
        .card { 
            background: white; 
            border-radius: 10px; 
            padding: 15px; 
            width: 200px; 
            text-align: center; 
            cursor: pointer; 
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .card img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
        .card p { margin: 0; font-weight: bold; color: #333; }
        #status {
            position: fixed; bottom: 20px; right: 20px;
            background: #28a745; color: white; padding: 10px 20px;
            border-radius: 5px; display: none;
        }
    </style>
</head>
<body>

    <div class="card" onclick="copyText('abrams_m1', 'Абрамс')">
        <img src="" alt="Техніка">
        <p>M1 Abrams</p>
    </div>

    <div class="card" onclick="copyText('leopard_2', 'Леопард')">
        <img src="" alt="Техніка">
        <p>Leopard 2</p>
    </div>

    <div id="status">Скопійовано!</div>

    <script>
        function copyText(text, name) {
            navigator.clipboard.writeText(text).then(() => {
                const status = document.getElementById('status');
                status.innerText = 'Скопійовано: ' + name;
                status.style.display = 'block';
                setTimeout(() => { status.style.display = 'none'; }, 2000);
            });
        }
    </script>

</body>
</html>
